name: Build Test

on: [push, pull_request]

jobs:
  build-pico:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          sparse-checkout: tests/pico_battery_op
      - name: Build-pico
        uses: elehobica/build-pico@main
        with:
          path: tests/pico_battery_op
      - name: Build-pico2
        uses: elehobica/build-pico@main
        with:
          path: tests/pico_battery_op
          build: build2
          platform: rp2350
          board: pico2